<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
  <title>NeoTool - Configuration</title>
</head>

<body>
  <div class="header">
    <div class="indietro">
      <div class="logo">
        <a href="/">NEOTOOL</a>
      </div>
    </div>
    
  </div>

  <div class="popupConfig">
    <div class="iconConfig"><i class="fas fa-trash"></i></div>
    <p id="popupConfig">Configuration deleted.</p>
  </div>

  <div class="configContainer">
    <div class="it_config">
      Upload configuration
      <form class="home_form" action="/uploadConfig.html" method="get">
        <a href="/uploadConfig" class="homeBtn">Go</a>
      </form>
    </div>

    <div class="it_config">
      Create configuration
      <form class="home_form" action="/createConfig.html" method="get">
        <a href="/createConfig" class="homeBtn">Go</a>
      </form>
    </div>

    <div class="it_config">
      Delete configuration
      <form class="home_form" method="get">
        <a class="homeBtn" id="deleteConfig">Go</a>
      </form>
    </div>
  </div>
</body>
<script src="deleteConfig.js"></script>
</html>
