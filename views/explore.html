<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="https://cdn.neo4jlabs.com/neovis.js/v1.2.1/neovis.js"></script>
    <title>NeoTool - Explore</title>
  </head>

  <body>
    <div class="header">
      <div class="indietro">
        <div class="logo">
          <a href="/">NEOTOOL</a>
        </div>
      </div>

    </div>

    <div id="graphContainer">
      <div id="legenda" class="graphItem">
        
        <label class="form-switch" for="toggleConnessione">
          Show / Hide relationships
          <input type="checkbox" id="toggleConnessione">
          <i></i>
        </label>
        
      </div>
       <p>Hover or click on nodes for more info!</p> 
      <div id="graph2"></div>
    </div>
  </body>
  <script src="explore.js"></script>
</html>
